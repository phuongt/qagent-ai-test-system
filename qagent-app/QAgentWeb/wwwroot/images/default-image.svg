<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#backgroundGradient)" />
  
  <!-- Image icon -->
  <g transform="translate(200, 150)">
    <!-- Image frame -->
    <rect x="-50" y="-35" width="100" height="70" fill="none" stroke="white" stroke-width="2" opacity="0.8" rx="4"/>
    
    <!-- Mountain peaks -->
    <path d="M -40,-20 L -25,-35 L -10,-20 L 5,-30 L 20,-15 L 40,-15 L 40,25 L -40,25 Z" fill="white" opacity="0.6"/>
    
    <!-- Sun -->
    <circle cx="25" cy="-25" r="8" fill="white" opacity="0.7"/>
    
    <!-- Image icon bottom -->
    <path d="M -40,25 L -40,30 L 40,30 L 40,25 Z" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="500" opacity="0.9">
    No Image Available
  </text>
  <text x="200" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.7">
    Please upload an image to see preview
  </text>
</svg> 